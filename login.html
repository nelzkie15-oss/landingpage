<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>MMSM | Magsaysay MOL Ship Management Inc.</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/forms/switches.css">
</head>
<body class="form">
    
    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">
                        <h1 class="">Sign In</h1>
                        <p class="">Log in to your account to continue.</p>
                        <div id="message" class="mt-3"></div>
                        <form id="login-form" class="text-left">
                            <div class="form">
                                <div id="username-field" class="field-wrapper input">
                                    <label for="username">USERNAME</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="e.g John_Doe">
                                </div>
                
                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">PASSWORD</label>
                                        <a href="auth_pass_recovery_boxed.html" class="forgot-pass-link">Forgot Password?</a>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>
                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Log In</button>
                                    </div>
                                </div>
                
                                <p class="signup-link">Not registered ? <a href="auth_register_boxed.html">Create an account</a></p>
                            </div>
                        </form>
                        
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script>
     const accounts =  
      [
            {
                "id": 1,
                "username": "admin",
                "email": "admin@gmail.com",
                "password": "123456",
                "role": "admin"
            },
            {
                "id": 2,
                "username": "crewel",
                "email": "crew@gmail.com",
                "password": "123456",
                "role": "crew"
            },
            {
                "id": 3,
                "username": "office_1",
                "email": "office@gmail.com",
                "password": "123456",
                "role": "offcie"
            },
            {
                "id": 4,
                "username": "accounting_1",
                "email": "accounting@gmail.com",
                "password": "123456",
                "role": "accounting"
            }
        ]


        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            const user = accounts.find(account => account.username === username && account.password === password);

            if (user) {
                messageDiv.innerHTML = `<div class="alert alert-success">Login successful! Welcome, ${user.username}.</div>`;
                switch(user.role) {
                    case 'admin':
                        window.location.href = 'dashboard.html';
                        break;
                    case 'crew':
                        window.location.href = 'crew_dashboard.html';
                        break;
                    case 'office':
                        window.location.href = 'office_dashboard.html';
                        break;
                    case 'accounting':
                        window.location.href = 'accounting_dashboard.html';
                        break;
                    // default:
                    //     window.location.href = 'default_dashboard.html';
                    //     break;
                }
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger">Invalid username or password. Please try again.</div>';
            }
        });
    </script>
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/authentication/form-2.js"></script>

</body>
</html>
